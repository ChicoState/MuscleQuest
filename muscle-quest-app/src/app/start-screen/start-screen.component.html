    </div>
    <img src="assets/StartScreen/MuscleGuy.png" alt="GymGuy" class="guy">
    <div class="logo">
        <script>

            }
        </script>
        <button class="Levels" [routerLink]="['/levels']"  id="Levels"></button><br>
        <button class="Character" [routerLink]="['/levels']" id="Character"></button><br>
        <button class="Leaderboard" [routerLink]="['/levels']" id="Leaderboard"></button><br>
        <button class="Settings" [routerLink]="['/levels']" id="Settings"></button><br>
        
    </div>

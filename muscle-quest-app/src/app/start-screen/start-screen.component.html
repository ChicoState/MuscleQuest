<!DOCTYPE html>

<html>
    <div class="background"></div>
    <div class="logoContainer" id="logoContainer">
        <span class="logo" id="logo">Muscle<br>&nbsp;&nbsp;Quest</span>
    </div>
    <div class="optionContainer">
        <div class="option optionRed" id="levels"><span class="optionText">Play</span></div>
        <div class="option optionGreen" id="character"><span class="optionText">Character</span></div>
        <div class="option optionBlue" id="shop"><span class="optionText">Shop</span></div>
        <div class="option optionYellow" id="settings"><span class="optionText">Settings</span></div>
    </div>
    <div class="levelContainer" id="levelContainer">
        <div class="level levelPurple" id="revenge"><span class="levelText">The Revenge of Time</span></div>
        <div class="level levelOrange" id="orc"><span class="levelText">Orc Bss</span></div>
        <div class="level levelCyan" id="isa"><span class="levelText">Isa's Level</span></div>
        <div class="back" id="back"><span class="levelText">Back</span></div>
    </div>
</html>

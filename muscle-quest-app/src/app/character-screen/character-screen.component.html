<html>
    <body>
        <div class="character"></div>
        <div class="equipped" id="equipped">
            <div class="equipSlot" id="0">
                <img class="equipSlotImage" id="0"/>
            </div>
            <div class="equipSlot" id="1">
                <img class="equipSlotImage" id="1"/>
            </div>
            <div class="equipSlot" id="2">
                <img class="equipSlotImage" id="2"/>
            </div>
            <div class="equipSlot" id="3">
                <img class="equipSlotImage" id="3"/>
            </div>
            <div class="equipSlot" id="4">
                <img class="equipSlotImage" id="4"/>
            </div>
        </div>
        <div class="resourceContainer">
            <div class="resource">
                <div class="text">{{getUserData().gold}}</div>
                <img class="icon" src="assets/CharacterScreen/GoldIcon.png"/>
                <img class="resourceBG" src="assets/CharacterScreen/ResourceBar.png"/>
            </div>
            <div class="resource">
                <div class="text">{{getUserData().wood}}</div>
                <img class="icon" src="assets/CharacterScreen/WoodIcon.png"/>
                <img class="resourceBG" src="assets/CharacterScreen/ResourceBar.png"/>
            </div>
            <div class="resource">
                <div class="text">{{getUserData().iron}}</div>
                <img class="icon" src="assets/CharacterScreen/IronIcon.png"/>
                <img class="resourceBG" src="assets/CharacterScreen/ResourceBar.png"/>
            </div>
        </div>
        <div class="inventory" id="inventory">
            <div *ngFor="let item of getUserData().items; index as i" >
                <div class="slot" id={{i}}>
                    <img class="slotImage" id="{{i}}"/>
                </div>
            </div>
        </div>

    </body>
</html>

<html>
    <body>
      <button (click)="changeMode()">{{mode}}</button>
      <div class="Container">
        <div class="equipped" id="equipped">
          <div class="equipSlot helmet">
            <img class="equipSlotImage" *ngIf="equipped.head" [src]="getIconImage(equipped.head)" />
          </div>
          <div class="equipSlot chestplate">
            <img class="equipSlotImage" *ngIf="equipped.chest" [src]="getIconImage(equipped.chest)" />
          </div>
          <div class="equipSlot gloves">
            <img class="equipSlotImage" *ngIf="equipped.hands" [src]="getIconImage(equipped.hands)" />
          </div>
          <div class="equipSlot boots">
            <img class="equipSlotImage" *ngIf="equipped.feet" [src]="getIconImage(equipped.feet)" />
          </div>
          <div class="equipSlot weapon">
            <img class="equipSlotImage" *ngIf="equipped.weapon" [src]="getIconImage(equipped.weapon)" />
          </div>
        </div>
        <div class="characterContainer"></div>

        <div class="resourceContainer">
          <div class="resource gold">
            <img src="assets/CharacterScreen/GoldIcon.png">
            <div class="resourceText text">{{getUserData().gold}}</div>
          </div>
          <div class="resource wood">
            <img src="assets/CharacterScreen/WoodIcon.png">
            <div class="resourceText text">{{getUserData().wood}}</div>
          </div>
          <div class="resource iron">
            <img src="assets/CharacterScreen/IronIcon.png">
            <div class="resourceText text">{{getUserData().iron}}</div>
          </div>
        </div>
        <div class="inventoryContainer" id="inventory">
          <div *ngFor="let item of getUserData().items; let i = index" (click)="mode == 'normal' ? equipItem(item) : deleteItem(item)" class="slot" [attr.id]="i">
            <!-- <img class="slotImage" [attr.id]="i" [src]="getIcon(i)"/> -->
          </div>
        </div>
      </div>  
    </body>
</html>

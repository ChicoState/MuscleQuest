<h1>{{ title }}</h1>
<button (click)="Debug.toggle()">Debug mode: {{Debug.get() ? 'On' : 'Off'}}</button>
<strong>Gold: {{ getUserData().gold }}</strong>
<ul>
    <li *ngFor="let item of getUserData().items">
        {{ getName(item) }}<span *ngIf="Debug.get()"> [{{item.id}}]</span>
    </li>
</ul>
<button (click)="incrementGold()">Increment gold</button>
<button (click)="decrementGold()">Decrement gold</button>
